<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TaskFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                900: '#312e81',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        /* Fallback background */
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #0f172a;
      }

      /* --- The "Insane" Aurora Background --- */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0) 0%, rgba(248,250,252,1) 100%);
      }
      .dark .aurora-bg {
        background: radial-gradient(circle at 50% 50%, rgba(15,23,42,0) 0%, #020617 100%);
      }

      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 50%;
        will-change: transform;
      }
      
      /* Blob Colors & Positions */
      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #e0e7ff; mix-blend-mode: multiply; }
      .blob-2 { top: -10%; right: -10%; width: 50vw; height: 50vw; background: #ede9fe; mix-blend-mode: multiply; animation-delay: 2s; }
      .blob-3 { bottom: -20%; left: 20%; width: 60vw; height: 60vw; background: #dbeafe; mix-blend-mode: multiply; animation-delay: 4s; }

      .dark .blob-1 { background: #312e81; opacity: 0.3; mix-blend-mode: screen; }
      .dark .blob-2 { background: #4338ca; opacity: 0.3; mix-blend-mode: screen; }
      .dark .blob-3 { background: #1e1b4b; opacity: 0.3; mix-blend-mode: screen; }

      /* --- Glassmorphism Utilities --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .glass-card-hover {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-card-hover:hover {
        transform: translateY(-2px) scale(1.005);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      }
      .dark .glass-card-hover:hover {
        background: rgba(30, 41, 59, 0.7);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }

      /* --- Premium Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.4); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.7); }
      .dark ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.4); }
      
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Hide scrollbar utility */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0"
  }
}
</script>
</head>
  <body class="text-slate-900 dark:text-slate-50 transition-colors duration-300 antialiased">
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>
    <div id="root" class="relative z-10 h-full"></div>
  </body>
</html>
